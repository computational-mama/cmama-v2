media:
  input: src/img
  output: img
content:
  - name: posts
    label: projects
    type: collection
    path: 'src/projects'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text